<html>
<head>
	<title>Registration Page</title>
	<style>
		body {
			background-color: Lightskyblue;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}
		.form-container {
			width: 50%;
			padding: 20px;
			background-color: white;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
	</style>
</head>
<body>
	<div class="form-container">
		<form>
			<table>
				<tr>
					<td><label>First Name:</label></td>
					<td><input type="text" name="firstname" size="15"></td>
				</tr>
				<tr>
					<td><label>Last Name:</label></td>
					<td><input type="text" name="lastname" size="15"></td>
				</tr>
				<tr>
					<td><label>Course:</label></td>
					<td>
						<select name="course">
							<option value="BCA">BCA</option>
							<option value="BBA">BBA</option>
							<option value="B.Tech">B.Tech</option>
							<option value="MBA">MBA</option>
							<option value="MCA">MCA</option>
							<option value="M.Tech">M.Tech</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label>Gender:</label></td>
					<td>
						<input type="radio" name="gender" value="Male"> Male
						<input type="radio" name="gender" value="Female"> Female
						<input type="radio" name="gender" value="Other"> Other
					</td>
				</tr>
				<tr>
					<td><label>Phone:</label></td>
					<td>
						<input type="text" name="phone" value="+91" size="2">
						<input type="text" name="phone" size="10">
					</td>
				</tr>
				<tr>
					<td><label>Address:</label></td>
					<td><textarea name="address" cols="80" rows="5"></textarea></td>
				</tr>
				<tr>
					<td><label>Email:</label></td>
					<td><input type="email" name="email"></td>
				</tr>
				<tr>
					<td><label>Password:</label></td>
					<td><input type="password" name="pass"></td>
				</tr>
				<tr>
					<td><label>Re-type Password:</label></td>
					<td><input type="password" name="repass"></td>
				</tr>
                <tr>
					<td colspan="2">
						<input type="checkbox" name="terms" required>
						<label>I accept the Terms and Conditions</label>
					</td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" value="Submit"></td>
				</tr>
                <tr>
					<td colspan="2"><input type="reset" value="Reset "></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
